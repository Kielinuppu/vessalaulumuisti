<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESSALAULU</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <div class="white-background">
            <h1>VESSALAULU</h1>
            <div id="level-selection">
                <img src="Taso1.avif" alt="Taso 1" onclick="startGame(1)">
                <img src="Taso2.avif" alt="Taso 2" onclick="startGame(2)">
                <img src="Taso3.avif" alt="Taso 3" onclick="startGame(3)">
            </div>
        </div>
    </div>
    <div id="game-screen" style="display:none;">
        <div class="white-background">
            <h1>VESSALAULU</h1>
            <div id="game-board"></div>
            <div id="feedback-container">
                <div id="congratulations" style="display:none;">
                    <img src="tahti.avif" alt="Tähti" class="star">
                    <img src="tahti.avif" alt="Tähti" class="star">
                    <img src="tahti.avif" alt="Tähti" class="star">
                </div>
                <button id="restart-button" style="display:none;" onclick="restartGame()">PELAA UUDESTAAN</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
